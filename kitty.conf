# vim:fileencoding=utf-8:foldmethod=marker

# ==========================================================
# THEME & COLORS
# ==========================================================
# BEGIN_KITTY_THEME
include current-theme.conf
# END_KITTY_THEME

# ==========================================================
# FONTS (Optimasi JetBrainsMono)
# ==========================================================
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

# Jika font tetap tidak berubah, pastikan nama font sesuai dengan hasil 'kitty +list-fonts'
font_size 12.0
force_ltr no
disable_ligatures never

# ==========================================================
# CURSOR & MOUSE
# ==========================================================
cursor_shape     block
cursor_blink_interval 0
shell_integration no-cursor

# Efek visual modern (Arch Style)
cursor_trail 3
cursor_trail_decay 0.1 0.4

# Mouse behavior
copy_on_select   clipboard
focus_follows_mouse yes
detect_urls      yes
url_style        curly

# ==========================================================
# PERFORMANCE & GAMING (CachyOS/Low Latency)
# ==========================================================
repaint_delay    8
input_delay      3
sync_to_monitor  yes

# ==========================================================
# SCROLLBACK & PAGER
# ==========================================================
scrollback_lines 5000
# Menggunakan nvim sebagai pager agar coding-style tetap konsisten
scrollback_pager nvim --cmd 'set eventignore=FileType' +'nnoremap q ZQ' +'call nvim_open_term(0, {})' +'set nomodified nolist' +'$' -

# ==========================================================
# WINDOW & LAYOUT (Tiling Management)
# ==========================================================
remember_window_size  yes
initial_window_width  640
initial_window_height 400
window_padding_width  4
confirm_os_window_close 0

# ==========================================================
# WINDOW & VISUALS (Blur & Opacity)
# ==========================================================
background_opacity         0.45
background_blur            1
dynamic_background_opacity yes
window_padding_width       4
confirm_os_window_close    0

# ==========================================================
# KEYBINDINGS
# ==========================================================
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+plus   change_font_size all +2.0
map ctrl+minus  change_font_size all -2.0
map ctrl+0      change_font_size all 0
